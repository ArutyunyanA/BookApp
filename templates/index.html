<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Download Books</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>

<body>
    <h1>Available Books for Download</h1>
    {% if session.logged_in %}
    <a href="{{ url_for('logout') }}">Logout</a> {% else %}
    <a href="{{ url_for('login') }}">Login</a> {% endif %}
    <ul>
        {% for book in books %}
        <li>
            <h2>{{ book.title }}</h2>
            <p>{{ book.description }}</p>
            <a href="{{ url_for('download', filename=book.filename) }}">Download {{ book.filename }}</a>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
